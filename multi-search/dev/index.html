<!DOCTYPE html>
<html ng-app="app">

<head>
  <meta charset="utf-8">
  <meta name="description" content="A simple multiselect widget" />
  <meta name="author" content="Victor Cazanave" />
  <link rel="stylesheet" type="text/css" href="../../common/style/common.css">
  <link rel="stylesheet" type="text/css" href="widget/multiselect.css">
  <link rel="stylesheet" type="text/css" href="widget/multiselect.theme.css">
  <title>Multiselect</title>
</head>

<body ng-controller="MainCtrl">
  <header>
    <h1>Multiselect</h1>
    <p>
      This is an example of the multiselect widget built with AngularJS. It can be used as a multi words search input. Feel free to customize it and add features.<br/>
      <a href="https://github.com/VictorCazanave/widgets/tree/dev/multiselect" title="See source code on GitHub" target="_blank">Source code</a>
    </p>
  </header>
  <section>
    <ng-multiselect></ng-multiselect>
    <p>
      <h2>Entered words</h2>
      {{words}}
    </p>
  </section>

  <script type="text/javascript" src="lib/angular/angular.js"></script>
  <script type="text/javascript" src="app.js"></script>
  <script type="text/javascript" src="widget/multiselect.js"></script>
</body>

</html>
